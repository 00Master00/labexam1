<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link rel="stylesheet" type="text/css" href="สมัครสมาชิก.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>สมัครสมาชิก</h1>
            <a href="เข้าสู่ระบบ.html" class="back-link">ย้อนกลับ</a>
        </header>
        <div class="content">
            <form class="registration-form">
                <label for="id-number">เลขบัตรประชาชน</label>
                <input type="text" id="id-number" name="id-number" required>

                <label for="full-name">ชื่อ – นามสกุล</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="gender">เพศ</label>
                <select id="gender" name="gender" required>
                    <option value="male">ชาย</option>
                    <option value="female">หญิง</option>
                    <option value="other">อื่นๆ</option>
                </select>

                <label for="age">อายุ</label>
                <input type="number" id="age" name="age" required>

                <label for="address">ที่อยู่</label>
                <input type="text" id="address" name="address" required>

                <label for="province">จังหวัด</label>
                <input type="text" id="province" name="province" required>

                <label for="postal-code">รหัสไปรษณีย์</label>
                <input type="text" id="postal-code" name="postal-code" required>

                <label for="phone">เบอร์โทรศัพท์</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">อีเมลล์</label>
                <input type="email" id="email" name="email" required>

                <label for="username">รหัสผู้ใช้งาน</label>
                <input type="text" id="username" name="username" required>

                <label for="birthdate">วันเกิด</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <button type="submit">สมัครสมาชิก</button>
            </form>
        </div>
    </div>
</body>
</html>
